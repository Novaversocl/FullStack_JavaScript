<!DOCTYPE html>
<html>
<head>
  <title>ApiClima</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="assets/js/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Api Clima</h1>

    <form id="weather-form">
      <div class="mb-3">
        <label for="city-input" class="form-label">Ciudad:</label>
        <input type="text" id="city-input" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="country-input" class="form-label">Pa√≠s:</label>
        <input type="text" id="country-input" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div id="result-container">
      <div class="weather-card">
        <i id="weather-icon" class="fas"></i>
        <div id="temperature" class="temperature"></div>
      </div>
    </div>
  </div>

  <script src="assets/js/javascript.js"></script>
</body>
</html>
